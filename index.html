<html lang="en">

<head>
	<title>Conversational UI Form</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
	<div class="wrapper">
		<h1>Credit Card Form<br>
			<b>Voice & Animation</b></h1>
		<div class="card-form">
			<form action="" class="form">
				<div id="div_start" class="mic-button-div">
					<button id="start_button" onclick="startButton(event)">
          <img alt="Start" class="mic-icon" src="./assets/circle-mic.png"></button>
				</div>
				<div class="form-group col-12">
					<label for="name">Name on card</label>
					<input type="text" id="name" class="name field" maxlength="24" autofocus>
				</div>
				<div class="form-row">
					<div class="form-group col-6">
						<label for="number">Card number</label>
						<input type="text" id="number" class="number field" maxlength="16">
					</div>
					<div class="form-group col-4">
						<label for="date">Expiry date</label>
						<input type="text" id="date" class="date field" maxlength="4">
					</div>
					<div class="form-group col-2">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" data-id="cvv" class="cvv-front field" maxlength="3">
					</div>
				</div>
			</form>
			<div class="content">
				<div class="card visa">
					<div class="side front">
						<div class="card-logo"> <b>Bank</b></div>
						<span class="label name">
          Ada Lovelace Byron
        </span>
						<span class="label number">
          <b>0000 0000 0000 0000</b>
        </span>
						<span class="label date">
          <i><b>09/23</b></i>
        </span>
					</div>
					<div class="side back">
						<span class="band"></span>
						<span class="cvv">999</span>
					</div>
				</div>

			</div>
		</div>

		<footer>
			Design based on Cesar Oliveira's
			<a href="https://codepen.io/cesarolvr/pen/XqYKzB">pen</a>
		</footer>
	</div>
	<script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
